<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="display">182</div>
    <div id="buttons">
        <div id="numbers">
            <div class="number"><button type="button" class="zero">0</button></div>
            <div class="number"><button type="button" class="one">1</button></div>
            <div class="number"><button type="button" class="two">2</button></div>
            <div class="number"><button type="button" class="three">3</button></div>
            <div class="number"><button type="button" class="four">4</button></div>
            <div class="number"><button type="button" class="five">5</button></div>
            <div class="number"><button type="button" class="six">6</button></div>
            <div class="number"><button type="button" class="seven">7</button></div>
            <div class="number"><button type="button" class="eight">8</button></div>
            <div class="number"><button type="button" class="nine">9</button></div>
        </div>
        <div id="operators">
            <div class="operator"><button type="button" class="add">+</button></div>
            <div class="operator"><button type="button" class="subtract">-</button></div>
            <div class="operator"><button type="button" class="multiply">x</button></div>
            <div class="operator"><button type="button" class="divide">/</button></div>
        </div>
        <div id="equals"><button type="button" class="equal">=</button></div>
        <div id="clears"><button type="button" class="clear">C</button></div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
