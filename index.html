<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="display">0</div>
    <div id="buttons">
        <div id="numbers">
            <div class="number"><button type="button" id="zero">0</button></div>
            <div class="number"><button type="button" id="one">1</button></div>
            <div class="number"><button type="button" id="two">2</button></div>
            <div class="number"><button type="button" id="three">3</button></div>
            <div class="number"><button type="button" id="four">4</button></div>
            <div class="number"><button type="button" id="five">5</button></div>
            <div class="number"><button type="button" id="six">6</button></div>
            <div class="number"><button type="button" id="seven">7</button></div>
            <div class="number"><button type="button" id="eight">8</button></div>
            <div class="number"><button type="button" id="nine">9</button></div>
        </div>
        <div id="operators">
            <div class="operator"><button type="button" class="operator" id="add">+</button></div>
            <div class="operator"><button type="button" class="operator" id="subtract">-</button></div>
            <div class="operator"><button type="button" class="operator" id="multiply">x</button></div>
            <div class="operator"><button type="button" class="operator" id="divide">/</button></div>
        </div>
        <div id="equals"><button type="button" id="equal">=</button></div>
        <div id="clears"><button type="button" id="clear">C</button></div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
